<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons8-stopwatch-64.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>

<body>
    <header>
        <div class="clock">
            <div class="group">
                <div class="min">00</div>
                <div>:</div>
                <div class="sec">00</div>
                <div>.</div>
                <div class="ml">00</div>
            </div>
        </div>
        <div class="btnGroup">
            <div class="btnInterval">Interval</div>
            <div class="btnStart">Start</div>
            <div class="btnReset"><i class="fa-solid fa-x"></i></div>
        </div>
    </header>

    <main>
        <div class="tableTitle">
            <span>round</span>
            <span>Time of round</span>
            <span>Total Time</span>
        </div>
        <div class="main">
            <!-- <div class="table">
                <div class="counter">02</div>
                <div class="timer">00:20:74</div>
                <div class="totalTime">00:20:74</div>
            </div>
            <div class="table">
                <div class="counter">01</div>
                <div class="timer">00:20:74</div>
                <div class="totalTime">00:20:74</div>
            </div> -->
            <div class="clear">Clear All</div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/b2e40f195f.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
